
   
name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
          cache: 'yarn'

      - name: Install deps
        run: yarn

      - name: Lint check
        run: yarn lint

      - name: Build
        run: yarn build